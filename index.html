<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emilly-lima.github.io/tadig/" />
    <meta property="og:title" content="TADIG - Web Comic" />
    <meta
      property="og:image"
      content="https://emilly-lima.github.io/tadig/assets/preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://emilly-lima.github.io/tadig/"
    />
    <meta property="twitter:title" content="TADIG - Web Comic" />
    <meta
      property="twitter:image"
      content="https://emilly-lima.github.io/tadig/assets/preview.png"
    />

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <title>TADIG - Web Comic</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>Web Comic - O Primo de Plutão</h1>

        <div class="player-ctrl">
          <a id="podcast-play" onclick="playShow()">
            <img src="assets/play.png" />
          </a>
          <a id="podcast-pause" onclick="pauseShow()" style="display: none">
            <img src="assets/pausa.png" />
          </a>
        </div>

        <audio id="podcast-audio" loop>
          <source src="audio/theme.wav" type="audio/wav" />
        </audio>
      </div>
    </header>

    <main class="comic-container">
      <img class="comic-panel" src="assets/Panel 1.gif" alt="Panel 1" />
      <img class="comic-panel" src="assets/Panel 2.png" alt="Panel 2" />
      <img class="comic-panel" src="assets/Panel 3.png" alt="Panel 3" />
      <img class="comic-panel" src="assets/Panel 4.png" alt="Panel 4" />
      <img class="comic-panel" src="assets/Panel 5.png" alt="Panel 5" />
      <img class="comic-panel" src="assets/Panel 6.png" alt="Panel 6" />
    </main>

    <footer>
      <span>Fortaleza, 2026</span>
      <br />
      <span
        >Emilly B., Gabriel M., Giovanna C., Lara C., Lívia H., Cáceres.</span
      >
    </footer>
  </body>
</html>
